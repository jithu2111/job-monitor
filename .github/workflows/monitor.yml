name: Job Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run

permissions:
  contents: write

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests

      - name: Run Monitor Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python cloud_monitor.py

      - name: Commit Changes
        run: |
          git config --global user.name "Monitor Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Stash the 'last_commit.txt' change so it doesn't get lost
          git stash
          
          # 2. Pull the latest updates from the server
          git pull --rebase origin main
          
          # 3. Bring the 'last_commit.txt' change back
          git stash pop
          
          # 4. Save and Push
          git add last_commit.txt
          git diff --quiet || (git commit -m "Update state [skip ci]" && git push)
