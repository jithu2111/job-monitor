name: Job Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run

permissions:
  contents: write

jobs:
  check-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests

      - name: Run Monitor Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python cloud_monitor.py

      - name: Commit Changes
        run: |
          git config --global user.name "Monitor Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Sync first
          git pull --rebase --autostash origin main
          
          # 2. Add ALL state files
          git add state_*.txt
          
          # 3. Save (The Fix: Added --staged)
          # This checks if there are files ready to be committed.
          git diff --staged --quiet || (git commit -m "Update state [skip ci]" && git push)
